<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="container">
    <ion-card-header>
      <ion-card-title>Ingresa tus datos:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form #form="ngForm">

        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" ngModel name="username" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" ngModel name="password" required></ion-input>
        </ion-item>

        <!-- <ion-button expand="full" type="submit" [disabled]="!form.valid">Iniciar sesión</ion-button> -->
        <ion-button expand="full" routerLink="/home" [disabled]="!form.valid">Iniciar sesión</ion-button>
        <br>
        <ion-label>Aún no tienes una cuenta?</ion-label>
        <ion-button expand="full" fill="outline" routerLink="/registrar">registrar</ion-button>


      </form>
    </ion-card-content>
  </ion-card>


</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Register</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form #form="ngForm" (ngSubmit)="onSignup(form)">

        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" ngModel name="username" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" ngModel name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" ngModel name="password" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" [disabled]="!form.valid">Sign up</ion-button>
        <ion-button expand="full" fill="outline" routerLink="/login">Back to Login</ion-button>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
